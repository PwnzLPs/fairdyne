<body>
	<div class="top-buttons">
		<input type="image" src="img/mutebox.png" width="162" height="93" class="unmuted" onclick="toggle(this);"/>
	<script>
		var slider = document.getElementById("volumeRange");
		var output = document.getElementById("volVal");
		function toggle(el){
			if(el.className!="unmuted")
			{
				el.src='img/mutebox.png';
				el.className="unmuted";
				el.Width="162";
				el.Height="93";
				Howler.volume(0.7);
				document.getElementById("volumeRange").disabled = false;
				slider.value == "0.7";
				output.innerHTML = slider.value;
			}
			else if(el.className=="unmuted")
			{
				el.src='img/unmutebox.png';
				el.className="muted";
				el.Width="162";
				el.Height="93";
				Howler.volume(0.0);
				document.getElementById("volumeRange").disabled = true;
				slider.value == "0.0";
				output.innerHTML = slider.value;
			}
			return false;
		}
	</script>
	</div>
	<br />
	<div id="slidercontainer">
		<input type="range" min="0.1" max="0.7" value="0.7" step="0.1" class="slider" id="volumeRange"> <br />
		<p>Volume: <span id="volVal"></span></p>
	</div>
		<script>
		var slider = document.getElementById("volumeRange");
		var output = document.getElementById("volVal");
		var volume
		output.innerHTML = slider.value; //Display the default slider value
		
		slider.oninput = function() {
			volume = this.value;
			output.innerHTML = this.value;
			Howler.volume(volume); //Set Howler.volume equal to slider value
		}
	</script>
